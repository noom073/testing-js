<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="text-align: center;">
        <h1 id="elem1" style="color: crimson; margin-top: 2em; font-size: 5em;"></h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const div = document.getElementById("elem1");
            const prom = (data, ms) => {
                return new Promise((res, rej) => {
                    setTimeout(() => {
                        res(data);
                    }, ms);
                });
            };

            const fet = async (text, ms) => {
                let data = await prom(text, ms);
                div.innerText = data;
                return data;
            };

            fet('A1', 1000).then(data=>{
                return data;
            }).then(async data=>{
                let text = data+'A2';
                return await fet(text, 2000);
            }).then(data=>{
                console.log(data);
            });

        });
    </script>
</body>

</html>
